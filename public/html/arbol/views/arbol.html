<div class="row">
    <div class="col-lg-12">
        <h1>
            Árbol
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-tree"></i> Árbol
            </li>
        </ol>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">Árbol</div>
    <div class="panel-body">
        <form name="arbolForm" class="form">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="arbol" class="control-label">Data</label>
                        <textarea name="arbol" id="arbol" cols="30" rows="10" class="form-control"
                                  ng-model="arbolVm.dataStr"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div class="form-group">
                        <button class="btn btn-success" ng-disabled="arbolVm.procesando" ng-click="arbolVm.generar()">
                            <i class="fa fa-circle-o-notch fa-spin" ng-if="arbolVm.procesando"></i>
                            Generar Arbol
                        </button>
                    </div>
                </div>
            </div>
            <div class="row" ng-if="arbolVm.html">
                <div class="col-xs-12">
                    <div class="well">
                        <h3>Resultado:</h3>
                        <div ng-bind-html="arbolVm.html"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
